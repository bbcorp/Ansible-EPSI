---
- name: install nfs
  apt:
    name: 
      - nfs-kernel-server
      - nfs-common
    update_cache: true

- name: no masked
  systemd: 
    name: nfs-common
    enabled: yes
    masked: no


- name: deploying nfs config
  template:
    src: exports.j2
    dest: /etc/exports
    mode: 0644
  notify:
    - reload nfs-common
    - reload rpcbind
    - reload nfs-kernel-server
   
  
- name: /etc/default/nfs-common
  lineinfile:
    path: /etc/default/nfs-common
    regexp: '^NEED_IDMAPD='
    line: 'NEED_IDMAPD=yes'
